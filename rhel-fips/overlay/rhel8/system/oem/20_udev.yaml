name: "udev early start and settle"
stages:
  initramfs.after:
    - name: ensure udev is running
      commands:
        - systemctl start systemd-udevd || true
        - udevadm control --reload || true
        - udevadm trigger || true
        - udevadm settle --timeout=30 || true
  fs.before:
    - name: reload and settle udev before partitioning
      commands:
        - udevadm control --reload || true
        - udevadm trigger || true
        - udevadm settle --timeout=30 || true 