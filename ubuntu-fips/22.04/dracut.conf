omit_dracutmodules+=" busybox iscsi iscsiroot iso9660 bootchart wicked livenet biosdevname dmraid multipath fcoe fcoe-uefi systemd-sysext "
add_dracutmodules+=" fips dmsquash-live pollcdrom rootfs-block "
# These libraries/hmacs are needed in order to boot. The file names are in /usr/share/initramfs-tools/hooks/fips-* Openssl3
install_items+=" /usr/lib/x86_64-linux-gnu/libssl.so.3 /usr/lib/x86_64-linux-gnu/.libssl.so.3.hmac \
                 /usr/lib/x86_64-linux-gnu/libcrypto.so.3 /usr/lib/x86_64-linux-gnu/.libcrypto.so.3.hmac "